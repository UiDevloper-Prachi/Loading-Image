<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
    @keyframes Fade {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>
<script>
    var a;
    function LoadClick() {
        document.getElementById("btnContainer").style.display = "none";
        document.getElementById("progressContainer").style.display = "block";
        a = setInterval(StartProgress, 100);
    }

    var count = 1;
    function StartProgress() {
        count++;           //count === count+1;
        document.querySelector("progress").value = count;
        document.getElementById("lblStatus").innerHTML = `${count}% completed`;
        if (count === 100) {
            document.getElementById("progressContainer").style.display = "none";
            document.getElementById("imgContainer").style.display = "block";
            document.querySelector("img").style.animationName = "Fade";
            document.querySelector("img").style.animationDuration = "5s";

        }
    }

    function PauseClick() {
        clearInterval(a);
        document.getElementById("lblStatus").innerHTML = `${count}% completed <br> [Loading Paused]`;
    }

    function PlayClick() {
        a = setInterval(StartProgress, 100);
        document.getElementById("lblStatus").innerHTML = `${count} % completed`
    }


</script>


<body class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center">
        <div id="btnContainer">
            <button onclick="LoadClick()" class="btn btn-primary">Load Image</button>
        </div>
        <div id="progressContainer" style="display: none;">
            <progress min="1" max="100" value="1" class="mt-4 progress-bar-info" style="width: 400px; height: 30px;">
            </progress>
            <div id="lblStatus"></div>
            <div class="my-2">
                <button onclick="PauseClick()" class="bi bi-pause btn btn-warning me-2"></button>
                <button onclick="PlayClick()" class="bi bi-play btn btn-danger"></button>
            </div>

        </div>
        <div id="imgContainer" style="display: none;">
            <img src="../Public/images/women-withbag.jpg" width="400px" height="400px">
        </div>
    </div>
</body>

</html>
